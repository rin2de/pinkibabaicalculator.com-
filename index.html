<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BABAI & PINKI CALCULATOR</title>
</head>
<body style="text-align: center;">
    <div class="text">
        <H1>CALCULATOR</H1>
        
    </div>

<input type="number" name="first" placeholder="Pinki" id="first" step="any"/>
<br><br>
<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">X</option>
    <option value="/">/</option>
    <option value="%">%</option>
</select>
<br><br>
<input type="number" name="second" placeholder="Babai" id="second" step="any"/>
<br><br>
<button class="btn" onclick="cal()">Calculate</button>
<br><br>
<input type="number" name="" id="result" readonly=""/>
<br><br><br><br><br><br><br><br>
<h3>by Babai</h3>
</body>
<script src="index.js"></script>
</html>
